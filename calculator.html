<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/cal.css">
</head>

<body>
    <table>
        <tr>
            <td colspan="4">
                <input type="text" id="input">
            </td>
        </tr>
        <tr>
            <td><button onclick="setInput(7)">7</button></td>
            <td><button onclick="setInput(8)">8</button></td>
            <td><button onclick="setInput(9)">9</button></td>
            <td><button onclick="clearInput()">AC</button></td>
        </tr>
        <tr>
            <td><button onclick="setInput(4)">4</button></td>
            <td><button onclick="setInput(5)">5</button></td>
            <td><button onclick="setInput(6)">6</button></td>
            <td><button onclick="setInput('/')">/</button></td>
        </tr>
        <tr>
            <td><button onclick="setInput(1)">1</button></td>
            <td><button onclick="setInput(2)">2</button></td>
            <td><button onclick="setInput(3)">3</button></td>
            <td><button onclick="setInput('*')">*</button></td>
        </tr>
        <tr>
            <td><button onclick="setInput(0)">0</button></td>
            <td><button onclick="setInput('.')">.</button></td>
            <td><button onclick="setInput('%')">%</button></td>
            <td><button onclick="setInput('+')">+</button></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td><button onclick="cal()">=</button></td>
        </tr>

    </table>
    <script src="./js/calculator.js"></script>
</body>

</html>
