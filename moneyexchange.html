<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moneyexchange</title>
    <link rel="stylesheet" href="./css/style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="box row">
            <h3>Money exchange</h3>
            <div class="input-box justify-content-between">
                <div class="col-3">
                    <label for="">Rate VND/USD</label>
                    <input type="number" value="23000" id="ex-rate">
                </div>
                <div class="col-8">
                    <label for="money">Amount: </label> <input type="money" id="money">
                </div>
            </div>
            <div class="input-box">
                <div class="col-3">
                    <label for="exchange-from">From</label>
                    <select name="exchange-from" id="exchange-from">
                        <option value="vnd">VND</option>
                        <option value="usd">USD</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="exchange-to">to</label>
                    <select name="exchange-to" id="exchange-to">
                        <option value="vnd">VND</option>
                        <option value="usd">USD</option>
                    </select>
                </div>
                <div class="col-6">
                    <div id="exchange-result"></div>
                </div>

            </div>
            <a onclick="currencyExchange()" class="btn btn-primary">Select</a>
    </div>
    <script src="./js/moneyexchange.js"></script>
</body>

</html>
