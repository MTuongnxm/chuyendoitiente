<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form class="mt-5" action="">
            <h3>Tính tiền gửi ngân hàng</h3>
            <hr>
            <div class="form-input">
                <label for="money">Tiền gửi</label>
                <input type="number" id="money">
            </div>

            <div class="form-input-2">
                <div class="input-2">
                    <label for="">Lãi (%/năm)</label><input type="number" id="rate">
                </div>
                <div class="input-2">
                    <label for="">Số tháng gửi</label><input type="number" id="month">
                </div>
            </div>
            <a type="submit" onclick="caculateMoney()" class="btn btn-primary">Tính</a>

            <!-- <button type="submit" onclick="caculateMoney()">Tính</button> -->

            <div id="result"></div>
        </form>
        <table class="table" id="table">
        </table>
    </div>

    <script src="./js/tinhlaibank.js"></script>
</body>

</html>
